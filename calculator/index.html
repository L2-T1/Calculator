<!DOCTYPE html>

<html>

<head>
    <title>Python Calculator</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(raven.jpg) no-repeat center center fixed;
            /* Image from https://wallpapercat.com/ravenclaw-wallpapers#modal */
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 300px;
            margin: 200px 0 0 150px;
            padding: 40px 32px 32px 32px;
            background: #1a75e6;
            border-radius: 16px;
            box-shadow: 5px 0 25px #063670;
        }
        input[type="text"] {
            width: 100%;
            font-size: 2.2em;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
        }
        .result {
            color: #ffffff;
            margin-bottom: 14px;
            font-size: 3em;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border-radius: 6px;
            border: none;
            background: #fff;
            color: #1a75e6;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .buttons button:hover {
            background: #e6f0ff;
            color: #063670;
        }
    </style>


</head>
<body>
    <div class="calculator">
        <input type="text" id="expression" placeholder="0" readonly>
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button type="button" onclick="addChar('1')">1</button>
            <button type="button" onclick="addChar('2')">2</button>
            <button type="button" onclick="addChar('3')">3</button>
            <button type="button" onclick="addChar('+')">+</button>
            <button type="button" onclick="addChar('4')">4</button>
            <button type="button" onclick="addChar('5')">5</button>
            <button type="button" onclick="addChar('6')">6</button>
            <button type="button" onclick="addChar('-')">-</button>
            <button type="button" onclick="addChar('7')">7</button>
            <button type="button" onclick="addChar('8')">8</button>
            <button type="button" onclick="addChar('9')">9</button>
            <button type="button" onclick="addChar('*')">*</button>
            <button type="button" onclick="clearInput()">C</button>
            <button type="button" onclick="addChar('0')">0</button>
            <button type="button" onclick="calculate()">=</button>
            <button type="button" onclick="addChar('/')">/</button>
        </div>
    </div>
    
    <script>
        let expression = '';
        
        function addChar(char) {
            expression += char;
            document.getElementById('expression').value = expression;
        }
        
        function clearInput() {
            expression = '';
            document.getElementById('expression').value = '';
            document.getElementById('result').textContent = '0';
        }
        
        function calculate() {
            try {
                const result = eval(expression);
                const roundedResult = typeof result === 'number' ? Math.round(result * 100) / 100 : result;
                document.getElementById('result').textContent = roundedResult;
            } catch (error) {
                document.getElementById('result').textContent = 'Error';
            }
        }
    </script>
    <!-- Assistence from Claude Sonnet 4-->
</body>
</html>
